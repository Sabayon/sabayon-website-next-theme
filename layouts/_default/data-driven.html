{{ define "main" }}
    {{- $partial := .Params.partial -}}
    {{- $jsonPath := .Params.json -}}
    {{- $data := getJSON $jsonPath -}}
    <main>
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ partial $partial (dict "data" $data) }}
        </article>
    </main>
{{ end }}
