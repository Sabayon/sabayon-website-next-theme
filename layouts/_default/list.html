{{ define "main" }}
    <main>
        <article>
            <header>
                <h1>{{ .Title }}</h1>
            </header>
            {{ .Content }}
            <ul>
                {{ range .Data.Pages }}
                    <li>
                        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                        <p>Posted on {{ .Date.Format "Jan 2, 2006" }}</p>
                        <p>{{ .Description }}</p>
                        <p>{{ .Summary }}</p>
                        <a href="{{ .Permalink }}">Read More</a>
                    </li>
                {{ end }}
            </ul>
        </article>
    </main>
{{ end }}
