{{ partial "header.html" . }}
<style type="text/css">
  .content ol,
  .content ul {
    list-style: none;
    padding: 0;
  }

  .content ol ul ul {
      list-style-type: circle;
  }

  .content ol ul ul li {
      list-style-image: url(https://www.sabayon.org/sites/all/themes/sabayon/img/bullet.png);
      margin: 0.1em 0 0.1em 1em;
  }

  .content ol ul h4 {
      margin-bottom: 0;
  }

  .content img {
    float: right;
    display: inline-block;
    height: 128px;
    width: 128px;
  }
</style>
<body>
{{ partial "navbar.html" . }}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="well well-sm content">
                    <h3>{{ .Title }}<br> <small>{{ .Description }}</small></h3>
                    <hr>
                    {{ .Content }}
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-md-3">
            {{ partial "menu.html" . }}
        </div>
    </div>
{{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
